<div class="wrapper">

  <div class="text-center mt-4 name">Login</div>
  <form [formGroup]="loginForm" (ngSubmit)="loginUser()" class="p-3 mt-3">
    <div class="form-field ">
      <input type="email" formControlName="email" placeholder="Enter email" required />
    </div>
    <div class="form-field ">
      <input type="password" formControlName="password"  placeholder="Enter password" />
    </div>
    <button type="submit" class="btn mt-3">Login</button>
  </form>
  <div class="text-center fs-6">
    <a routerLink="/register">Register</a>
    <a routerLink="/forgot-password">Forget password?</a>
  </div>
</div>
