<div class="wrapper">
  <div class="logo">
    <img src="{{ recipe.image }}" alt="">
  </div>
  <div class="text-center mt-4 name">{{ recipe.title }}</div>

  <button  routerLink="/recipe/{{ recipe.id }}" >See More</button>
</div>

<!-- MODAL -->
<ng-template #content let-modal>
  <div class="modal-header flex justify-between items-center pr-3">
    <div class="text-center m-4 name">
      <span>{{ recipe.title }}</span>
    </div>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <div class="container-modal">
      <div class="logo my-4 mx-auto">
        <img src="{{ recipe.image }}" alt="" >
      </div>
      <div class="p-3">
        <h5 class="font-bold">Ingredients</h5>
        <p>{{ recipe.servings }}</p>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-light"
      (click)="modal.close('Close click')"
    >
      Close
    </button>
  </div>
</ng-template>
